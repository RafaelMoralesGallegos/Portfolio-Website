<html>
  <head>
    <title>Rafael's Personal Site</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
  </head>
  <body class="is-preload">
    {% include "header.html" %}
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <div id="main">
        <section id="{{ section_id }}">
          <div class="image main" data-position="center">
            <img
              src="{{ url_for('static', filename='assets/img/banner.jpg') }}"
              alt=""
            />
          </div>
          <div class="container">
            <header class="major">
              {% block subtitle %}add subtitle{% endblock %}
            </header>
            {% block main_text %} add main text{% endblock %}
          </div>
        </section>
      </div>
      {% include 'footer.html' %}
    </div>
  </body>
</html>
